      <div class="repo-card">
        <h3><a href="{{ repo.url }}">{{ repo.name }}</a></h3>
        <p>{{ repo.description }}</p>
        <p>
          <span style="color: #66b2ff; font-size: 1.2em;">‚óè</span> {{ repo.language }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
